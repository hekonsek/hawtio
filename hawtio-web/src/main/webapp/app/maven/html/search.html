<div ng-controller="Maven.SearchController" class="container-fluid">
  <div style="height: 8em;" ng-hide="artifacts.length > 0"></div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="align-center">
        <form class="form-inline no-bottom-margin">
          <div class="form-group" style="text-align: center; white-space: nowrap">
            <div class="form-group section-filter" >
              <input class="input-sm search-query form-control" type="text" id="mavenSearch" ng-model="form.searchText" placeholder="Search maven repositories..." style="width: 300px" />
              <i class="icon-remove clickable" title="Clear filter" ng-click="form.searchText = ''"></i>
            </div>
            <div class="form-group" >
              <select ng-model="form.artifactType" class="form-control">
                <option value="">any artifact</option>
                <!-- camel component does not work
                <option value="properties/camelComponent">camel component</option>
                -->
                <option value="className">class name</option>
                <option value="ear">ear</option>
                <option value="xml/features">karaf feature</option>
                <option value="maven-archetype/">maven archetype</option>
                <option value="war">war</option>
                <option value="wsdl">wsdl</option>
                <option value="xsd">xsd</option>
              </select>

              <button type="submit" class="btn btn-default" ng-disabled="!form.searchText && !form.artifactType" ng-click="doSearch()" title="Search the maven repositories for artifacts containing this text" data-placement="bottom">
                <i class="icon-search"></i> Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <ng-include src="'app/maven/html/searchResults.html'"></ng-include>
</div>
