<div ng-controller="Core.PreferencesController" class="prefs">
  <div>
    <tabset type="pills" vertical="true">
      <tab ng-repeat="(name, panel) in panels" heading="{{name}}">
        <div class="container-fluid">
          <ng-include src="panel.template" />
        </div>
      </tab>
    </tabset>
  </div>
</div>
