<div ng-controller="Themes.PreferencesController">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-md-2" for="consoleBranding">Branding</label>
      <div class="controls col-md-5">
        <select id="consoleBranding" class="form-control" ng-model="branding" ng-options="name as name for name in availableBrandings"></select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="consoleTheme">Theme</label>
      <div class="controls col-md-5">
        <select id="consoleTheme" class="form-control" ng-model="theme" ng-options="name as name for name in availableThemes"></select>
      </div>
    </div>
  </form>
</div>
