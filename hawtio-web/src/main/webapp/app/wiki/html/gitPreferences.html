<div value="git" class="tab-pane" title="Git">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-md-2" for="gitUserName" title="The user name to be used when making changes to files with the source control system">User name</label>
      <div class="controls col-md-5">
        <input id="gitUserName" class="form-control" type="text" placeholder="username" ng-model="gitUserName" autofill />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="gitUserEmail" title="The email address to use when making changes to files with the source control system">Email address</label>
      <div class="controls col-md-5">
        <input id="gitUserEmail" class="form-control" type="email" placeholder="email" ng-model="gitUserEmail" />
      </div>
    </div>
  </form>
</div>
